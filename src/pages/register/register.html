<ion-header>

  <ion-navbar color="brown">
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div class="real-content">

	<div>
		<img 
			class="logo" 
			src="./assets/logo.svg" />
	</div>

	<h1 id="errorMsg">
		{{ this.errorMsg }}
	</h1>

	<form (ngSubmit)="createUser()">
	
		<div class="row-input">
			<input 
				[(ngModel)]="user.name"
				class="login-input" 
				type="text" 
				name="nombre"
				placeholder="Nombre" />
		</div>	

		<div class="row-input">
			<input 
				[(ngModel)]="user.email"
				class="login-input" 
				type="text" 
				name="email"
				placeholder="Email" />
		</div>
			
		<div class="row-input">
			<input 
				[(ngModel)]="user.password"
				class="login-input" 
				type="password" 
				name="password"
				placeholder="Contraseña" />
		</div>

		<div class="row-input">
			<input 
				[(ngModel)]="user.referer"
				class="login-input" 
				type="text" 
				name="referer"
				placeholder="Codigo de referencia" />
		</div>

		<div class="row-button">
			<button 
				ion-button full 
				id="btn-register" 
				type="submit">
				INICIA TU AVENTURA
			</button>
		</div>

	</form>

	<div class="terms">
		<p class="terms-text">
			Al crear una cuenta aceptas todos los términos y condiciones.
		</p>
	</div>

	<div class="cancel">
		<a> Ya tengo una cuenta </a>
	</div>

	</div>

</ion-content>
