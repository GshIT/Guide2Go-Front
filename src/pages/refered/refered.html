<ion-header>

  <ion-navbar>
    <ion-title>Guide2Go</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

    <ion-grid>

      <ion-row>
        <ion-col>
            <div>
                <div text-center id="vCenter">
                    <h4>Si tienes un codigo ingresalo aqui</h4>
                    <ion-item no-padding>
                        <ion-input type="text" placeholder="Codigo de usuario"></ion-input>
                    </ion-item>
                </div>
            </div>
        </ion-col>
      </ion-row>

      <ion-row class="hide-on-keyboard-open">
        <ion-col text-center>
            <button ion-button block color="secondary" id="sendButton">Enviar</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
            <button ion-button block id="denyButton">No tengo</button>
        </ion-col>
      </ion-row>

     </ion-grid>

</ion-content>
