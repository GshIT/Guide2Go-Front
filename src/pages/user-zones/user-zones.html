<ion-header>

  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Guide2Go</ion-title>

    <!-- Right Side -->
    <ion-buttons end>
    	<button ion-button>
				<ion-icon class="profile-img" name="contact"></ion-icon>
			</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		
		<ion-item *ngFor="let zone of userZones">
			
			<!-- Todavia no hay fotos :( -->
			<ion-thumbnail item-left>
				<ion-icon class="thumb-img" name="ios-image-outline"></ion-icon>
			</ion-thumbnail>
			<h1>{{ zone.name }}</h1>
			<p>{{ zone.cost }} puntos</p>
			<button (click)="download(zone)" ion-button clear item-right>Descargar</button>

		</ion-item>

	</ion-list>

</ion-content>
