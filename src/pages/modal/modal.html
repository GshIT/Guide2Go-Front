<ion-header>

  <ion-navbar>

    <button 
			ion-button clear 
			style="color: black;" 
			(click)="closeModal()">
			<ion-icon name="close"></ion-icon>
		</button>

  </ion-navbar>

</ion-header>

<ion-content padding>

	<h2 style="color:black;">
		{{ titulo }}
	</h2>

	<p style="color:black;">
		{{ descripcion }}
	</p>

	

	<swiper [config]="config">
  		<div>
    		<img class="fotoC" src="{{ urlFoto }}">
  		</div>
	</swiper>
</ion-content>
