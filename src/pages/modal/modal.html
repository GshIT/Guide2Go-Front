<ion-header>

  <ion-navbar>

    <button 
			ion-button clear 
			style="color: black;" 
			(click)="closeModal()">
			<ion-icon name="close"></ion-icon>
		</button>

  </ion-navbar>

</ion-header>

<ion-content padding>

	<h2 style="color:black;">
		{{ titulo }}
	</h2>

	<p style="color:black;">
		{{ descripcion }}
	</p>

	

	<swiper [config]="config">
  		<div *ngFor="let key of keyFoto">
      		<img class="fotoC" src="http://digitalcook.info:8000/storage/{{ urlFoto[key].path }}"> 
  		</div>
	</swiper>
</ion-content>
