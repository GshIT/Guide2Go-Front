<ion-header>

 <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Perfil</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

	<ion-list>

		<ion-item-group>

			<ion-item-divider color="light">
				Detalles
			</ion-item-divider>

			<ion-item>
				<ion-label>
					Nombre
				</ion-label>
				<div item-content
					class="item-info">
					{{ user.nombre }} 
				</div>
			</ion-item>

			<ion-item>
				<ion-label>
					Email
				</ion-label>
				<div item-content
					class="item-info">
					{{ user.email }} 
				</div>
			</ion-item>

			<ion-item>
				<ion-label>
					Dinero
				</ion-label>
				<div item-content
					class="item-info">
					{{ user.dolares }} 
					<ion-icon name="add-circle" (click) = "inAppPayment()"></ion-icon> <!-- Aqui va el tema del pago -->
				</div>
			</ion-item>

      <ion-item>
				<ion-label>
					Codigo de referido
				</ion-label>
				<div item-content
					class="item-info">
					{{ user.ref_code }} 
				</div>
			</ion-item>

		</ion-item-group>

		<ion-item-group>

			<ion-item-divider color="light">
				Configuracion
			</ion-item-divider>

			<ion-item>
				<ion-label>Idioma</ion-label>
				<ion-select cancelText="Cancelar" okText="Okay!" [(ngModel)]="acLang" (ngModelChange)="onChange($event)">
          <ion-option *ngFor="let lan of lang" value={{lan.id}}>{{lan.name}}</ion-option>
				</ion-select>
			</ion-item>

		</ion-item-group>

	</ion-list>

</ion-content>
