<ion-header>

  <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>
      Mapa
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
	<div #map id="map"></div>
	<div id="controls">
		<div>
			{{closeParada}}
			{{nombreParadaAudio}}
		</div>
		<button ion-button clear class="musicButtons" (click)="prev()"><ion-icon name="rewind"></ion-icon></button>
		<button ion-button clear class="musicButtons" (click)="playPause()"><ion-icon name="play"></ion-icon></button>
		<button ion-button clear class="musicButtons" (click)="next()"><ion-icon name="fastforward"></ion-icon></button>
	</div>
</ion-content>
