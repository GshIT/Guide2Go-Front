
<!-- Side right menu -->
<!-- Podemos mover esto a otro componente? -->

<ion-menu 
	id="playlist"
	side="right" 
	type="overlay"
 	[swipeEnabled]="false" 
	[content]="mapContent">

	<div class="side-menu-wrapper playlist-menu">

		<div>
			<div 
				*ngFor="let aud of audio.sonidos"
				class="side-menu-item">
				<button 
					(click)="setAudioByObject(aud)"
					[class.listening]="true">
					<!-- [class.listening]="aud.id == audio.idSonando" -->
					Audio {{ aud.idSonido }} 
				</button>
			</div>
		</div>

	</div>

</ion-menu>

<!-- -->

<ion-header>

  <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>
      Mapa
    </ion-title>

		<ion-buttons end>
			<button ion-button
				(click)="openPlaylistMenu()">
				<ion-icon 
					class="playlist-icon"
					name="more">
				</ion-icon>
			</button>
		</ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content #mapContent>

	<div #map id="map"></div>
	<div class="info">
		<ion-badge color="brown">{{ closeParada }}</ion-badge>
	</div>

	<div class="bottom-controls">

		<div class="audio-buttons">

			<button ion-button clear 
				(click)="prev()">
				<ion-icon name="skip-backward"></ion-icon>
			</button>

			<button ion-button clear 
				id="play-button"
				(click)="playPause()">
				<ion-icon name="play"></ion-icon>
			</button>

			<button ion-button clear 
				(click)="next()">
				<ion-icon name="skip-forward"></ion-icon>
			</button>

		</div>

		<!--
		<div>
			{{ closeParada }} - {{ nombreParadaAudio }}
		</div>
		-->

	</div>

</ion-content>
