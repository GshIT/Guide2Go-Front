
<!-- Side right menu -->
<!-- Podemos mover esto a otro componente? -->

<ion-menu 
	id="playlist"
	side="right" 
	type="overlay"
 	[swipeEnabled]="false" 
	[content]="mapContent">

	<div class="playlist-menu">

		<div>

			<div *ngFor="let spot of nearSpots">

				<div class="spot-item">
					<span>{{ spot.name }}</span>
					<i class="fa fa-volume-up" aria-hidden="true"></i>
				</div>

				<div 
					*ngFor="let aud of spot.auds; let i = index"
					(click)="setAudioByObject(aud)"
					class="aud-item"
					[class.listening]="aud.idSonido == audio.idSonando">

					<span>Audio {{ i+1 }}</span>
					<i class="fa fa-check" aria-hidden="true"></i>

				</div>

			</div>

		</div>

	</div>

</ion-menu>

<!-- -->

<ion-header>

  <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>
      Mapa
    </ion-title>

		<ion-buttons end>
			<button ion-button
				(click)="openPlaylistMenu()">
				<ion-icon 
					class="playlist-icon"
					name="more">
				</ion-icon>
			</button>
		</ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content #mapContent>

	<div #map id="map"></div>
	<div class="info">
		<ion-badge color="brown">{{ closeParada }}</ion-badge>
	</div>

	<div class="bottom-controls">

		<div class="audio-buttons">

			<button ion-button clear 
				(click)="prev()">
				<ion-icon name="skip-backward"></ion-icon>
			</button>

			<button ion-button clear 
				id="play-button"
				(click)="playPause()">
				<ion-icon name="play"></ion-icon>
			</button>

			<button ion-button clear 
				(click)="next()">
				<ion-icon name="skip-forward"></ion-icon>
			</button>

		</div>

		<!--
		<div>
			{{ closeParada }} - {{ nombreParadaAudio }}
		</div>
		-->

	</div>

</ion-content>
