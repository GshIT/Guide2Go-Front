<ion-header>

  <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>

    <ion-title>
      Mapa
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
	<div #map id="map"></div>
	<div class="info">
		<ion-badge color="brown">{{ closeParada }}</ion-badge>
	</div>

	<div class="bottom-controls">

		<div class="audio-buttons">

			<button ion-button clear 
				(click)="prev()">
				<ion-icon name="rewind"></ion-icon>
			</button>

			<button ion-button clear 
				class="play-button"
				(click)="playPause()">
				<ion-icon name="play"></ion-icon>
			</button>

			<button ion-button clear 
				(click)="next()">
				<ion-icon name="fastforward"></ion-icon>
			</button>

		</div>

		<!--
		<div>
			{{ closeParada }} - {{ nombreParadaAudio }}
		</div>
		-->

	</div>

</ion-content>
