<ion-header>

	<ion-navbar>
		<ion-title>Inicia sesion</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<h1 id="errorMsg">{{this.errorMsg}}</h1>
	<form (ngSubmit)="authenticate()">
		
		<ion-item class="full-input">
			<ion-label floating>Correo</ion-label>
			<ion-input type="email" [(ngModel)]="login.email" name="email"></ion-input>
		</ion-item>

		<ion-item class="full-input">
			<ion-label floating>Contrase√±a</ion-label>
			<ion-input type="password" [(ngModel)]="login.password" name="password"></ion-input>
		</ion-item>
		
		<!-- Deberia ser ion-row ? -->
		<button ion-button full type="submit">Ingresar</button>
		
	</form>
	<button ion-button full (click)="register()">Registrarse</button>

	
</ion-content>
