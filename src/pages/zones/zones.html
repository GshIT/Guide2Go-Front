<!-- 
  Posiblemente este header 
  pueda ser reutilizado 
-->
<ion-header>

  <ion-navbar color="brown">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guias</ion-title>

    <!-- Right Side -->
    <ion-buttons end>
      <button ion-button 
				(click)="goToProfile()" >
        <ion-icon 
					class="profile-img" 
					name="settings">
				</ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

	<div class="zone-list">
	<div 
		 class="zone-card" 
		 *ngFor="let zone of fetchedZones">

	<ion-card 
	 	(click)="setZone(zone)"
		class="clickable-card" >

		<img 
			class="zone-img"
			src="./assets/Default.png" />

		<div class="zone-detail">

			<h2 class="zone-title"> 
				{{ zone.name }} 
			</h2>

			<div class="zone-footer">
				<p> 300$ </p> <!-- Price -->
			</div>

		</div>

	</ion-card>

	</div>
	</div>

</ion-content>
