<!-- 
  Posiblemente este header 
  pueda ser reutilizado 
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guide2Go</ion-title>

    <!-- Right Side -->
    <ion-buttons end>
      <button (click)="goToProfile()" ion-button>
        <ion-icon class="profile-img" name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let zone of fetchedZones">
      <ion-thumbnail item-left>
        <ion-icon class="thumb-img" name="ios-image-outline"></ion-icon>
      </ion-thumbnail>
      <h1>{{ zone.name }}</h1>

      <!-- Cambiar este boton de mostrar de uno para comprar -->
      <!-- Mover este boton a "Mis Zonas" -->
      <button (click)="setZone(zone)" ion-button clear item-right>Mostrar</button>
      <button ion-button clear item-right>Comprar</button>
    </ion-item>

  </ion-list>

</ion-content>
