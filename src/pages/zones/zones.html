<ion-header>

  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Guide2Go</ion-title>

    <!-- Right Side -->
    <ion-buttons end>
    	<button ion-button>
				<ion-icon class="profile-img" name="contact"></ion-icon>
			</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

		<ion-item *ngFor="let zone of zones">
			<ion-thumbnail item-left>
				<ion-icon class="thumb-img" name="ios-image-outline"></ion-icon>
			</ion-thumbnail>
			<h1>{{ zone.name }}</h1>
			<p>{{ zone.points }} puntos</p>
			<button [navPush]="mapPage" [navParams]="setZone(zone)" ion-button clear item-right>Mostrar</button>
		</ion-item>

	</ion-list>

	<button ion-button full (click)="probar()">Pruebita</button>

</ion-content>
