<ion-content>

	<div class="login-content">
	<ion-grid>

		<ion-row>
			<ion-col>
				<img 
					class="logo" 
					src="./assets/logo.svg" />
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<p class="welcome-text">¡BIENVENIDO!</p>
			</ion-col>
		</ion-row>

		<ion-row> 
			<ion-col>
			<input 
				class="login-input" 
				type="text" 
				name="email"
				placeholder="Email" />
			</ion-col>
		</ion-row>

		<ion-row> 
			<ion-col>
			<input 
				class="login-input" 
				type="password" 
				name="password"
				placeholder="Contraseña" />
			</ion-col>
		</ion-row>

		<ion-row> 
			<ion-col>
			<button 
				ion-button 
				full 
				id="guide-btn" 
				(click)="guideLogin()">
				INGRESA
			</button>
			</ion-col>
		</ion-row>

		<ion-row> 
			<ion-col>
				<a class="btn-text">Recordar Contraseña</a>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>

				<!-- El click este hay q quitarlo, -->
				<!-- hay q hacer la cosa con OAuth -->
				<button ion-button full id="facebook" (click)="refered()">
					<span class="fa fa-facebook"></span>
					Ingresar con Facebook
				</button>

			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<button ion-button full id="gmail">
					<span class="fa fa-google-plus"></span>
					Ingresar con Gmail
				</button>
			</ion-col>
		</ion-row>

		<ion-row> 
			<ion-col>
				<a class="btn-text register">¿No tienes una cuenta?</a>
			</ion-col>
		</ion-row>

	</ion-grid>
	</div>

</ion-content>
