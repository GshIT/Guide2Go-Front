<ion-content>

	<div class="login-content">
	<ion-grid>

		<ion-row>
			<ion-col>
				<img 
					class="logo" 
					src="./assets/logo.svg" />
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<p class="welcome-text">¡BIENVENIDO!</p>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>

				<form 
					(ngSubmit)="authenticate()"
					class="login-form">

						<input 
							[(ngModel)]="login.email"
							class="login-input" 
							type="email" 
							name="email"
							placeholder="Email" />

						<input 
							[(ngModel)]="login.password"
							class="login-input" 
							type="password" 
							name="password"
							placeholder="Contraseña" />

						<button 
							ion-button 
							full 
							id="guide-btn">
							INGRESA
						</button>

				</form>

			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>

				<a class="btn-text">Recordar Contraseña</a>

			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>

				<!-- El click este hay q quitarlo, -->
				<!-- hay q hacer la cosa con OAuth -->
				<button 
					(click)="refered()"
					ion-button full 
					id="facebook">
					<span class="fa fa-facebook"></span>
					Ingresar con Facebook
				</button>
	
			</ion-col>
		</ion-row>

			
		<ion-row>
			<ion-col>
	
				<button 
					(click)="googleAuth()"
					ion-button full 
					id="gmail">
					<span class="fa fa-google-plus"></span>
					Ingresar con Gmail
				</button>

			</ion-col>
		</ion-row>


		<ion-row>
			<ion-col>

				<a 
					(click)="register()"
					class="btn-text register">
					¿No tienes una cuenta?
				</a>

			</ion-col>
		</ion-row>

	</ion-grid>
	</div>

</ion-content>
