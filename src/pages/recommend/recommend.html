<ion-header>

  <ion-navbar color="brown">

  	<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Guide2Go</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

	<div class="row-input">
		<input [(ngModel)]="email"
			class="login-input" 
			type="email" 
			name="email"
			placeholder="Email" />
	</div>

	<div class="row-input">
		<button (click) = "sendMail()"
			ion-button full 
			class="btn-recommend" 
			type="submit">
			Recomendar
		</button>
	</div>

</ion-content>
